language: node_js
dist: trusty
node_js:
- 14
addons:
  apt:
    packages:
    - xvfb
cache:
  yarn: true
  directories:
  - node_modules
install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- yarn
script: "./deploy.sh"
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  bucket: s3.andyfang.me
  skip_cleanup: true
  local_dir: build
  upload-dir: cv
  detect_encoding: true
  secret_access_key: $AWS_SECRET_ACCESS_KEY
env:
  global:
  - SURGE_LOGIN=andyfang.dz@gmail.com
  - secure: 
  matrix:
    secure: 
