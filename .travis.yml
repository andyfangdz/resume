language: node_js
os: osx
osx_image: xcode8
node_js:
- 6
addons:
  apt:
    packages:
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install
script: ./deploy.sh
deploy:
  provider: surge
  project: "./build/"
  domain: cv-dev.andyfang.me
  skip_cleanup: true
env:
  global:
    - SURGE_LOGIN=andyfang.dz@gmail.com
  matrix:
    secure: 
